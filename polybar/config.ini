; =============================
; Polybar Config (i3 + Nerd Fonts)
; Theme: TokyoNight Dark
; =============================

[colors]
background = #1a1b26
background-alt = #24283b
foreground = #c0caf5
foreground-alt = #9aa5ce
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
success = #9ece6a
warning = #e0af68

[bar/main]
width = 100%
height = 28
radius = 14
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.primary}

padding-left = 1
padding-right = 1
module-margin = 1

font-0 = "Hack Nerd Font Mono:style=Regular:size=11;2"
font-1 = "Symbols Nerd Font Mono:style=Regular:size=10;2"
font-2 = "JetBrains Mono Nerd Font:size=10;2"
font-3 = "JetBrains Mono Nerd Font:size=12;3"
font-4 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-5 = JetBrainsMono Nerd Font:size=13;3

modules-left = i3
modules-center = date
modules-right = cpu memory pulseaudio battery

tray-position = right
tray-padding = 2

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = i3

; =============================
; Modules
; =============================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-foreground = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = ${colors.foreground-alt}
label-unfocused-padding = 1

label-visible = %name%
label-visible-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = #000000
label-urgent-padding = 1

[module/date]
type = internal/date
interval = 1
date =   %a %d
time = %H:%M:%S
label = %date% %time%
label-foreground = ${colors.secondary}

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label =   %percentage:2%%
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 1
format = <label>
label =   %percentage_used%%
label-foreground = ${colors.success}

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /
label-mounted =   %percentage_used%%
label-mounted-foreground = ${colors.warning}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume =   %percentage%%
label-volume-foreground = ${colors.primary}
label-muted =   muted
label-muted-foreground = ${colors.alert}

[module/wlan]
type = internal/network
interface-type = wireless
interval = 2
format-connected = <label-connected>
label-connected =   %essid%
label-connected-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
label-disconnected =   no-wifi
label-disconnected-foreground = ${colors.alert}

[module/battery]
type = internal/battery
battery = BAT1
adapter = ACAD
full-at = 98
format-charging = <label-charging>
label-charging =   %percentage%%
label-charging-foreground = ${colors.success}
format-discharging = <label-discharging>
label-discharging =   %percentage%%
label-discharging-foreground = ${colors.foreground}
format-full = <label-full>
label-full =   full
label-full-foreground = ${colors.success}
